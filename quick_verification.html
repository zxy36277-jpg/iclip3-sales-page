<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速验证 - 图片显示测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f8ff;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-item {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafa;
        }
        .test-item h3 {
            margin: 0 0 10px 0;
            color: #34495e;
        }
        .test-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }
        .status {
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
        
        .summary {
            background: #e8f5e8;
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .summary h2 {
            color: #28a745;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 图片显示快速验证</h1>
        
        <div class="test-item">
            <h3>📸 产品全景图测试</h3>
            <img src="images/product-overview.png" alt="产品全景图" class="test-image"
                 onload="showResult(this, 'success', '✅ 产品全景图加载成功！')"
                 onerror="showResult(this, 'error', '❌ 产品全景图加载失败！')">
            <div class="status loading" id="result1">🔄 正在加载...</div>
        </div>

        <div class="test-item">
            <h3>⚡ 功能特性测试</h3>
            <img src="images/feature-1.png" alt="功能一" class="test-image"
                 onload="showResult(this, 'success', '✅ 功能一加载成功！')"
                 onerror="showResult(this, 'error', '❌ 功能一加载失败！')">
            <div class="status loading" id="result2">🔄 正在加载...</div>
        </div>

        <div class="test-item">
            <h3>🏗️ 技术架构测试</h3>
            <img src="images/technology.png" alt="技术架构" class="test-image"
                 onload="showResult(this, 'success', '✅ 技术架构加载成功！')"
                 onerror="showResult(this, 'error', '❌ 技术架构加载失败！')">
            <div class="status loading" id="result3">🔄 正在加载...</div>
        </div>

        <div class="test-item">
            <h3>🔄 工作流对比测试</h3>
            <img src="images/workflow-comparison.png" alt="工作流对比" class="test-image"
                 onload="showResult(this, 'success', '✅ 工作流对比加载成功！')"
                 onerror="showResult(this, 'error', '❌ 工作流对比加载失败！')">
            <div class="status loading" id="result4">🔄 正在加载...</div>
        </div>

        <div id="summary" class="summary" style="display: none;">
            <h2>🎉 测试完成！</h2>
            <p id="summary-text">所有图片加载测试已完成</p>
        </div>
    </div>

    <script>
        let loadedCount = 0;
        let totalCount = 4;

        function showResult(img, type, message) {
            const resultDiv = img.nextElementSibling;
            resultDiv.className = `status ${type}`;
            resultDiv.innerHTML = message;
            
            loadedCount++;
            
            if (loadedCount === totalCount) {
                showSummary();
            }
        }

        function showSummary() {
            const summaryDiv = document.getElementById('summary');
            const summaryText = document.getElementById('summary-text');
            
            summaryDiv.style.display = 'block';
            
            // 检查是否有失败的图片
            const errorResults = document.querySelectorAll('.status.error');
            if (errorResults.length === 0) {
                summaryText.innerHTML = '🎉 <strong>所有图片都加载成功！</strong><br>GitHub Pages图片显示问题已完全解决！';
            } else {
                summaryText.innerHTML = `⚠️ <strong>${errorResults.length} 个图片加载失败</strong><br>请检查网络连接或文件路径。`;
            }
        }

        // 页面加载完成后的处理
        window.addEventListener('load', function() {
            console.log('页面加载完成，开始图片测试');
            
            // 5秒后如果还有未完成的测试，显示超时信息
            setTimeout(() => {
                if (loadedCount < totalCount) {
                    const remainingResults = document.querySelectorAll('.status.loading');
                    remainingResults.forEach(result => {
                        result.className = 'status error';
                        result.innerHTML = '⏰ 加载超时';
                    });
                    showSummary();
                }
            }, 5000);
        });
    </script>
</body>
</html>
